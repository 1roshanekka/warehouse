<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ product.name }}">
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="Books" {% if product.category == "Books" %}selected{% endif %}>Books</option>
        <!-- Add other category options as needed -->
    </select>
    <br>
    <label for="SKU">SKU:</label>
    <input type="text" id="SKU" name="SKU" value="{{ product.SKU }}">
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}">
    <br>
    <label for="arrival_date">Arrival Date:</label>
    <input type="date" id="arrival_date" name="arrival_date" value="{{ product.arrival_date }}">
    <br>
    <label for="dispatch_date">Dispatch Date:</label>
    <input type="date" id="dispatch_date" name="dispatch_date" value="{{ product.dispatch_date }}">
    <br>
    <input type="submit" value="Save Changes">
</form>
